<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terra Incognita â€” Procedural Planet Generator</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }
      body {
        margin: 0;
        background: #0a0a0f;
        color: #e0e0e0;
        font-family: system-ui, sans-serif;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      #sidebar {
        width: 280px;
        flex-shrink: 0;
        padding: 1.5rem 1rem;
        background: #111118;
        border-right: 1px solid #222;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      #sidebar h1 {
        font-size: 1rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #8af;
        margin: 0 0 0.5rem;
      }
      #canvas-container {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #05050a;
        gap: 8px;
      }
      canvas {
        max-width: 100%;
        image-rendering: pixelated;
      }
      #mode-buttons {
        display: flex;
        gap: 6px;
      }
      .mode-btn {
        padding: 4px 10px;
        background: #222;
        border: 1px solid #444;
        border-radius: 3px;
        color: #ccc;
        font-size: 0.75rem;
        cursor: pointer;
      }
      .mode-btn.active {
        background: #1a3a6a;
        border-color: #8af;
        color: #8af;
      }
      #progress-bar-container {
        width: 800px;
        max-width: 100%;
        height: 4px;
        background: #222;
        border-radius: 2px;
        display: none;
      }
      #progress-bar {
        height: 100%;
        background: #3a6;
        border-radius: 2px;
        width: 0%;
        transition: width 0.1s ease;
      }
      #score-panel {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(0,0,0,0.85);
        border: 1px solid #333;
        border-radius: 4px;
        padding: 0.75rem;
        font-size: 0.75rem;
        min-width: 200px;
        max-height: calc(100vh - 2rem);
        overflow-y: auto;
        display: none;
      }
      #score-panel.visible { display: block; }
      #generate-btn {
        width: 100%;
        padding: 0.6rem;
        background: #3a6;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        font-size: 0.9rem;
      }
      #generate-btn:hover { background: #4b7; }
      #generate-btn:disabled { background: #444; cursor: not-allowed; }
      #status { font-size: 0.75rem; color: #888; min-height: 1.2em; }
      #export-buttons {
        display: none;
        flex-direction: column;
        gap: 4px;
        margin-top: 4px;
      }
      #export-buttons.visible { display: flex; }
      .export-btn {
        width: 100%;
        padding: 0.4rem;
        background: #1a2a3a;
        border: 1px solid #335;
        border-radius: 4px;
        color: #8af;
        font-size: 0.78rem;
        cursor: pointer;
      }
      .export-btn:hover { background: #1e3550; }
    </style>
  </head>
  <body>
    <aside id="sidebar">
      <h1>Terra Incognita</h1>
      <div id="sliders-container"></div>
      <button id="generate-btn">Generate</button>
      <div id="status">Ready.</div>
      <div id="export-buttons">
        <button class="export-btn" id="btn-png">Download PNG (16-bit)</button>
        <button class="export-btn" id="btn-raw">Download RAW (.f32)</button>
      </div>
    </aside>

    <div id="canvas-container">
      <div id="mode-buttons">
        <button class="mode-btn active" data-mode="hillshade">Hillshade</button>
        <button class="mode-btn" data-mode="elevation">Elevation</button>
        <button class="mode-btn" data-mode="regime">Regime</button>
      </div>
      <canvas id="main-canvas" width="800" height="400"></canvas>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="score-panel"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
